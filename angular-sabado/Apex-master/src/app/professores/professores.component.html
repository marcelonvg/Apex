<div class="row">  
<div *ngIf="professorSelecionado.id !==0" class="col-sm-6"> 
  <div class="d-flex">
    <div class="p-2 flex-grow-1">
      <app-titulo [titulo]="'Cod. Professor: ' + professorSelecionado.id"></app-titulo>
    </div>
    <div class="p-2">
      <button class="btn btn-sm btn-outline-danger mt-1" (click)="voltar()">Voltar</button>
    </div>
  </div>
  <form [formGroup]="professorForm" (submit)="professorSubmit()">
    <div class="row mb-3">
      <label class="col-sm-2 col-form-label">Nome</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" formControlName=nome>
      </div>
    </div>
    <div class="row mb-3">
      <label class="col-sm-2 col-form-label">Disciplina</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" formControlName=nome>
      </div>
    </div>       
    <button type="submit" class="btn btn-success">Salvar</button>
  </form>   

</div>

<div [ngClass]="{'col-sm-6': professorSelecionado.id !== 0, 'col-sm-12': professorSelecionado.id ===0}">
  <app-titulo [titulo]="tituloProfessores"></app-titulo>

<table class="table table-hover">
    <caption>Lista de Professores</caption>
    <thead class="table-light">
      <tr>
        <th scope="col">Vizualisar</th>
        <th scope="col">#</th>
        <th scope="col">Nome</th>
        <th scope="col">Disciplina</th>
        <th scope="col">Opcoes</th>        
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let professor of professores" style="cursor: pointer;" (click)="selecionarProfessor(professor)">
        <th>
          <button class="btn btn-sn text-dark btn-outline-warning"  (click)="selecionarProfessor(professor)">Detalhe</button>
        </th>
        <th scope="row">{{ professor.id }}</th>
        <td>{{ professor.nome }}</td>
        <td>{{ professor.disciplina }}</td>
        <td>
          <div class="btn-group">
            <button class="btn btn-sm btn-outline-danger">Excluir</button>
          </div>
    </tr>
    </tbody>
  </table>
</div>






</div>
